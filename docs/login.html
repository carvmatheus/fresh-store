<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Da Horta Distribuidor</title>
    <link rel="icon" type="image/png" href="images/icone-tomate-dahorta.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Header -->
    <div class="banner-header">
        <picture>
            <source media="(max-width: 768px)" srcset="images/header_da_horta_mobile.png">
            <img src="images/Header_da_horta.png" alt="Da Horta Distribuidor" class="banner-image">
        </picture>
    </div>

    <!-- Login Container -->
    <main class="container login-container">
        <div class="login-card">
            <h1>Bem-vindo! üëã</h1>
            <p class="login-subtitle">Entre com suas credenciais para acessar o cat√°logo</p>

            <div class="alert alert-error hidden" id="loginError">
                <span>‚ö†Ô∏è</span>
                <p id="loginErrorMsg">Erro ao fazer login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail ou Usu√°rio</label>
                    <input 
                        type="text" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="seu@email.com ou nome de usu√°rio"
                        required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary btn-login">
                    Entrar
                </button>
            </form>

            <div class="login-divider">
                <span>ou</span>
            </div>

            <!-- Link para Cadastro -->
            <div class="register-cta">
                <h3>Ainda n√£o tem conta?</h3>
                <p>Cadastre sua empresa e tenha acesso ao nosso cat√°logo completo de produtos frescos!</p>
                <a href="register.html" class="btn-register-cta">
                    üìù Criar Conta Agora
                </a>
            </div>
        </div>
    </main>

    <!-- API Scripts -->
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    
    <!-- Login Script -->
    <script>
        console.log('üîê P√°gina de login carregada');
        
        // Redirecionar se j√° estiver logado
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
            console.log('üë§ Usu√°rio j√° logado:', currentUser.username);
            if (currentUser.role === 'admin') {
                window.location.replace('admin-dashboard.html');
            } else {
                window.location.replace('index.html');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            await doLogin(email, password);
        });

        // Do login
        async function doLogin(username, password) {
            try {
                console.log('üîê Tentando login:', username);
                
                const response = await api.login(username, password);
                
                console.log('‚úÖ Login bem-sucedido:', response);
                
                // Salvar token e usu√°rio
                if (response.access_token) {
                    localStorage.setItem('authToken', response.access_token);
                }
                if (response.user) {
                    localStorage.setItem('currentUser', JSON.stringify(response.user));
                    
                    // Redirecionar baseado no role
                    if (response.user.role === 'admin') {
                        window.location.replace('admin.html');
                    } else {
                        window.location.replace('index.html');
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                showError(error.message || 'Usu√°rio ou senha incorretos');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const errorMsg = document.getElementById('loginErrorMsg');
            if (errorDiv && errorMsg) {
                errorMsg.textContent = message;
                errorDiv.classList.remove('hidden');
                setTimeout(() => errorDiv.classList.add('hidden'), 5000);
            }
        }
    </script>
</body>
</html>
