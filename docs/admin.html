<!DOCTYPE html>

</head>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <button class="menu-close" id="menuClose" aria-label="Fechar menu">√ó</button>
        </div>
        <ul class="side-menu-list">
            <li><a href="index.html">üè† In√≠cio</a></li>
            <li><a href="carrinho.html">üõí Carrinho</a></li>
            <li><a href="admin.html" class="active">‚öôÔ∏è Administra√ß√£o</a></li>
            <li><a href="login.html">üë§ Entrar</a></li>
        </ul>
    </nav>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <input type="text" id="searchInput" placeholder="Buscar produtos..." class="search-input">
            <button class="search-close" id="searchClose">√ó</button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Main Content -->
    <main class="container admin-page">
        <div class="page-header">
            <h1>‚öôÔ∏è Painel de Administra√ß√£o</h1>
            <p class="page-subtitle">Gerencie produtos e estoque</p>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="products">Produtos</button>
            <button class="admin-tab" data-tab="orders">Pedidos</button>
        </div>

        <!-- Products Section -->
        <section class="admin-section" id="productsSection">
            <div class="admin-actions">
                <button class="btn-primary" onclick="openProductModal()">
                    ‚ûï Novo Produto
                </button>
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchProducts" 
                        placeholder="Buscar produtos..."
                        onkeyup="filterProducts()">
                </div>
                <select id="filterCategory" onchange="filterProducts()" class="category-filter">
                    <option value="">Todas as Categorias</option>
                    <option value="verduras">Verduras</option>
                    <option value="legumes">Legumes</option>
                    <option value="frutas">Frutas</option>
                    <option value="graos">Gr√£os</option>
                    <option value="temperos">Temperos</option>
                </select>
            </div>
            
            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Pre√ßo</th>
                            <th>Pedido M√≠nimo</th>
                            <th>Estoque</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Produtos ser√£o carregados aqui -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Orders Section -->
        <section class="admin-section hidden" id="ordersSection">
            <div class="orders-actions">
                <div class="orders-filters">
                    <select id="orderStatusFilter" class="orders-filter-select">
                        <option value="">Todos os status</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="em_preparacao">Em prepara√ß√£o</option>
                        <option value="em_transporte">Em transporte</option>
                        <option value="concluido">Conclu√≠do</option>
                        <option value="cancelado">Cancelado</option>
                        <option value="reembolsado">Reembolsado</option>
                    </select>
                    <button class="btn-secondary" id="refreshOrdersBtn">‚Üª Atualizar pedidos</button>
                </div>
                <div id="ordersSummary" class="orders-summary"></div>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Pedidos ser√£o renderizados aqui -->

    </main>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <button class="close-modal-btn" onclick="closeProductModal()">‚úï</button>
            </div>
            
            <form id="productForm" class="modal-body">
                <input type="hidden" id="productId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Nome do Produto *</label>
                        <input 
                            type="text" 
                            id="productName" 
                            required 
                            placeholder="Ex: Alface Crespa">
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Categoria *</label>
                        <select id="productCategory" required>
                            <option value="">Selecione...</option>
                            <option value="verduras">Verduras</option>
                            <option value="legumes">Legumes</option>
                            <option value="frutas">Frutas</option>
                            <option value="graos">Gr√£os</option>
                            <option value="temperos">Temperos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Pre√ßo (R$) *</label>
                        <input 
                            type="number" 
                            id="productPrice" 
                            step="0.01" 
                            min="0" 
                            required 
                            placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="productUnit">Unidade *</label>
                        <select id="productUnit" required>
                            <option value="kg">kg</option>
                            <option value="un">un</option>
                            <option value="ma√ßo">ma√ßo</option>
                            <option value="caixa">caixa</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productMinOrder">Pedido M√≠nimo *</label>
                        <input 
                            type="number" 
                            id="productMinOrder" 
                            min="1" 
                            required 
                            placeholder="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">Estoque *</label>
                        <input 
                            type="number" 
                            id="productStock" 
                            min="0" 
                            required 
                            placeholder="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Imagem do Produto *</label>
                    <div class="image-upload-area">
                        <input 
                            type="file" 
                            id="productImageFile" 
                            accept="image/*"
                            onchange="handleImageUpload(this)">
                        <input 
                            type="hidden" 
                            id="productImage" 
                            required>
                        <div class="image-preview" id="imagePreview" onclick="document.getElementById('productImageFile').click()">
                            <div class="preview-placeholder">
                                <span class="preview-icon">üñºÔ∏è</span>
                                <p>Clique para selecionar uma imagem</p>
                                <small>JPG, PNG ou GIF</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descri√ß√£o</label>
                    <textarea 
                        id="productDescription" 
                        rows="3" 
                        placeholder="Descri√ß√£o do produto..."></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeProductModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        Salvar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Scripts -->
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        // Proteger p√°gina - apenas admins
        requireAuth('admin');
        
        // Toggle menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            
            if (menu && overlay) {
                menu.classList.toggle('open');
                overlay.classList.toggle('show');
            }
        }

        // Handle image upload
        function handleImageUpload(input) {
            console.log('handleImageUpload chamado');
            const file = input.files[0];
            if (!file) {
                console.log('Nenhum arquivo selecionado');
                return;
            }

            console.log('Arquivo selecionado:', file.name, file.type, file.size);

            // Verificar se √© uma imagem
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione apenas arquivos de imagem!');
                input.value = '';
                return;
            }

            // Verificar tamanho (m√°ximo 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('A imagem deve ter no m√°ximo 5MB!');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageData = e.target.result;
                console.log('Imagem carregada, tamanho base64:', imageData.length);
                
                // Salvar no input hidden
                document.getElementById('productImage').value = imageData;
                console.log('Valor salvo no input hidden');
                
                // Mostrar preview
                const preview = document.getElementById('imagePreview');
                preview.onclick = null; // Remover o clique para n√£o reabrir o selector
                preview.innerHTML = `
                    <img src="${imageData}" alt="Preview" class="preview-image" onclick="document.getElementById('productImageFile').click()">
                    <button type="button" class="btn-remove-image" onclick="removeImage(event)">
                        üóëÔ∏è Remover
                    </button>
                `;
                console.log('Preview atualizado');
            };
            
            reader.onerror = function() {
                console.error('Erro ao ler arquivo');
                alert('Erro ao carregar a imagem. Tente novamente.');
            };
            
            console.log('Iniciando leitura do arquivo...');
            reader.readAsDataURL(file);
        }

        // Remove image
        function removeImage(e) {
            if (e) e.stopPropagation(); // Prevenir que o clique abra o file selector
            document.getElementById('productImageFile').value = '';
            document.getElementById('productImage').value = '';
            const preview = document.getElementById('imagePreview');
            preview.onclick = function() { document.getElementById('productImageFile').click(); };
            preview.innerHTML = `
                <div class="preview-placeholder">
                    <span class="preview-icon">üñºÔ∏è</span>
                    <p>Clique para selecionar uma imagem</p>
                    <small>JPG, PNG ou GIF</small>
                </div>
            `;
        }
    </script>

    <!-- API Scripts -->
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        // Ir para home
        function goToHome() {
            window.location.href = 'index.html';
        }

        // Menu Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const menuClose = document.getElementById('menuClose');
            const menuOverlay = document.getElementById('menuOverlay');
            const sideMenu = document.getElementById('sideMenu');
            const searchBtn = document.getElementById('searchBtn');
            const searchModal = document.getElementById('searchModal');
            const searchClose = document.getElementById('searchClose');
            const searchInput = document.getElementById('searchInput');

            // Open menu
            menuToggle?.addEventListener('click', () => {
                sideMenu?.classList.add('active');
                menuOverlay?.classList.add('active');
            });

            // Close menu
            const closeMenu = () => {
                sideMenu?.classList.remove('active');
                menuOverlay?.classList.remove('active');
            };
            menuClose?.addEventListener('click', closeMenu);
            menuOverlay?.addEventListener('click', closeMenu);

            // Search modal
            searchBtn?.addEventListener('click', () => {
                searchModal?.classList.add('active');
                searchInput?.focus();
            });

            searchClose?.addEventListener('click', () => {
                searchModal?.classList.remove('active');
            });

            searchModal?.addEventListener('click', (e) => {
                if (e.target === searchModal) {
                    searchModal.classList.remove('active');
                }
            });

            // Search functionality
            searchInput?.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const resultsDiv = document.getElementById('searchResults');
                
                if (!query || !resultsDiv) {
                    if (resultsDiv) resultsDiv.innerHTML = '';
                    return;
                }

                // Redirect to index with search
                window.location.href = `index.html?search=${encodeURIComponent(query)}`;
            });
        });
    </script>
</body>
